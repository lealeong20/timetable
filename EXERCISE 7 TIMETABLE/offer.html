    .offers-grid {

    .offer-card {

      width:450px;
    }

    .offer-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .offer-card h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .offer-card p {
      color: #444;
      font-weight: bold;
    }

.offer-card button {

  padding: 8px 16px;

}
